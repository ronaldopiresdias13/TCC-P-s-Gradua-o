<div class="container">
  <div class="header">
    <label>Usu√°rios</label>
  </div>
  <div class="content">
    <div class="box">
      <div class="search">
        <input
          placeholder="Pesquisar..."
          (input)="setSearchText($event.target.value)"
          (keydown)="handleEnter($event)"
          type="text"
        />
        <button (click)="search()">Pesquisar</button>
      </div>
    </div>

    <div class="box" *ngIf="loading">
      <div class="card">
        <div class="CardLeftSide">
          <a class="CardTitle">Carregando...</a>
        </div>
      </div>
    </div>

    <div class="ShowLabelResult" *ngIf="!loading">
      Exibindo <b>10</b> primeiros resultados
    </div>

    <div class="box" *ngFor="let user of users">
      <div class="card" *ngIf="!loading">
        <div class="CardLeftSide">
          <img class="cardAvatar" [src]="user.avatar_url" />
          <a
            [href]="user.html_url"
            target="_blank"
            class="CardTitle"
            style="margin-top: 10px"
            >{{ user.login }}</a
          >
        </div>
        <div class="CardRightSide"></div>
      </div>
    </div>
  </div>
</div>
